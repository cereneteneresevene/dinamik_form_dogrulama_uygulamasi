<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Kayıt Ol</p>
                </div>
                <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label">İsminiz:</label>
                    <input type="text" id="signUpName" class="form-control form-control-lg"
                      placeholder="Buraya isminizi giriniz." />
                </div>  
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">E-mail adresiniz:</label>
                    <input type="email" id="signUpEmail" class="form-control form-control-lg"
                      placeholder="Buraya mailinizi giriniz." />
                  </div>
                <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label">Şifreniz:</label>
                    <input type="password" id="signUpPassword" class="form-control form-control-lg"
                      placeholder="Buraya şifrenizi giriniz." />
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="button" class="btn btn-primary btn-lg"
                    onclick="signUp()"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Kayıt Ol</button>            
                  <p class="small fw-bold mt-2 pt-1 mb-0">Zaten bir hesabın var mı? <a href="login.html"
                      class="link-danger"> Giriş Yap</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0">
            Copyright © cereneteneresevene.
          </div>      
      </section>

      <script src="signUp.js"> </script>
</body>
</html>
