<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Giriş Yap</p>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" >E-mail adresiniz: </label>
                  <input type="email" id="loginEmail" class="form-control form-control-lg"
                    placeholder="Buraya mailinizi giriniz." />
                </div>
                <div data-mdb-input-init class="form-outline mb-3">
                  <label class="form-label">Şifreniz</label>
                  <input type="password" id="loginPassword" class="form-control form-control-lg"
                    placeholder="Buraya şifrenizi giriniz." />
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg"
                  onclick="login()"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Giriş Yap</button>          
                  <p class="small fw-bold mt-2 pt-1 mb-0">Hesabınız yok mu?<a href="signUp.html"
                      class="link-danger"> Kayıt ol.</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0">
            Copyright © cereneteneresevene.
          </div>
      </section>

      <script src="login.js"> </script>
</body>
</html>
